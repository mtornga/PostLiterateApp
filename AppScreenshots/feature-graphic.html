<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read This For Me - Feature Graphic</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .feature-graphic {
            width: 1024px;
            height: 500px;
            background: linear-gradient(135deg, #1a2332 0%, #2d3f5f 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 60px;
        }

        .left-content {
            flex: 1;
            z-index: 2;
            max-width: 500px;
        }

        .app-name {
            font-size: 64px;
            font-weight: 800;
            color: #ffffff;
            margin-bottom: 20px;
            line-height: 1.1;
        }

        .tagline {
            font-size: 32px;
            font-weight: 600;
            color: #4fd1c5;
            margin-bottom: 30px;
            line-height: 1.3;
        }

        .features {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .feature-badge {
            background: rgba(79, 209, 197, 0.15);
            border: 2px solid #4fd1c5;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: 600;
        }

        .right-content {
            display: flex;
            align-items: center;
            gap: 40px;
            z-index: 2;
        }

        .app-icon {
            width: 200px;
            height: 200px;
            background: #1a2332;
            border-radius: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }

        .icon-svg {
            width: 140px;
            height: 140px;
        }

        .screenshot-preview {
            width: 220px;
            height: 440px;
            background: #000;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 8px solid #2d3f5f;
        }

        .screenshot-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .accent-circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
        }

        .circle-1 {
            width: 400px;
            height: 400px;
            background: #4fd1c5;
            top: -200px;
            left: -100px;
        }

        .circle-2 {
            width: 300px;
            height: 300px;
            background: #4fd1c5;
            bottom: -150px;
            right: 100px;
        }
    </style>
</head>
<body>
    <div class="feature-graphic">
        <div class="accent-circle circle-1"></div>
        <div class="accent-circle circle-2"></div>

        <div class="left-content">
            <div class="app-name">Read This<br>For Me</div>
            <div class="tagline">Point. Snap. Listen.</div>
            <div class="features">
                <div class="feature-badge">ðŸ“¸ Camera OCR</div>
                <div class="feature-badge">ðŸ”Š Text-to-Speech</div>
                <div class="feature-badge">ðŸ§  AI Explanations</div>
            </div>
        </div>

        <div class="right-content">
            <div class="app-icon">
                <svg class="icon-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <!-- Speaker/Megaphone -->
                    <path d="M25 35 L35 35 L50 25 L50 75 L35 65 L25 65 Z" fill="#4fd1c5" stroke="#ffffff" stroke-width="3"/>
                    <rect x="15" y="35" width="10" height="30" fill="#4fd1c5" stroke="#ffffff" stroke-width="3"/>

                    <!-- Sound waves -->
                    <path d="M 60 40 Q 65 45 60 50" fill="none" stroke="#4fd1c5" stroke-width="3" stroke-linecap="round"/>
                    <path d="M 65 35 Q 72 45 65 55" fill="none" stroke="#4fd1c5" stroke-width="3" stroke-linecap="round"/>
                    <path d="M 70 30 Q 80 45 70 60" fill="none" stroke="#4fd1c5" stroke-width="3" stroke-linecap="round"/>
                </svg>
            </div>

            <div class="screenshot-preview">
                <img src="Screenshot_20251227-093233.png" alt="App Screenshot">
            </div>
        </div>
    </div>

</body>
</html>
